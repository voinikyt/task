<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        xmlns:h="http://java.sun.com/jsf/html"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
        contentType="text/html">
    <pm:page title="Hello">
        <pm:view id="main" >
            <pm:header title="Tasker welcomes #{mobileTaskController.user.firstName} #{mobileTaskController.user.lastName}">            
                <pm:navBar>
                    <p:button value="Home" icon="home" styleClass="ui-btn-active"/>                    
                    <p:button value="Search" icon="search" />
                </pm:navBar>
            </pm:header>
            <pm:content> 
                
                <h:form id="entriesForm">
                    <p:panel header="My Tasks">
                        <p:dataList id="entries" value="#{mobileTaskController.allTaskForCurrentEmployee}" var="task">
                            <p:column>   
                                <div style="display: inline-block">
                                    <h3 class="ui-li-heading">#{task.title}</h3>
                                    <p class="ui-li-desc">Status - #{task.taskStatus.name}</p>
                                    <p class="ui-li-desc">Priority - #{task.taskPriority.name}</p>
                                    <p class="ui-li-desc">Creation date - <h:outputText value="#{task.dateCreated}">
                                            <f:convertDateTime pattern="MM/dd/yyyy"/>
                                        </h:outputText>
                                    </p>
                               </div>
                                <div style="display: inline-block; height: 100%;">
                                    <p:commandButton value="Explore" icon="check"/>
                                </div>
                                <h:outputText styleClass="ui-li-count" value="#{task.number}" />
                            </p:column>
                        </p:dataList>
                    </p:panel>
                </h:form>
            </pm:content>
        </pm:view>
    </pm:page>
</f:view>
