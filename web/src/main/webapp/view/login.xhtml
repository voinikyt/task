<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<h:head>	
	<title>Login Form</title>
</h:head>
<h:body>			
	
		<p>Login to access</p>  		
		<h:form>  
			<p:messages></p:messages>
			<p:panelGrid columns="2">			
					<f:facet name="header">
					    Login Panel/<h:link>Register</h:link> 
					</f:facet>
					
					<h:outputLabel for="username" value="Username: *"/>
					<p:inputText id="username"  value="#{security.userName}" required="true"/>
					
					<h:outputLabel for="password" value="Password: *" />
					<p:password id="password" value="#{security.password}" required="true"/>
					
					<f:facet name="footer">
					    <p:commandButton value="Login" action="#{security.login}" icon="ui-icon-check" style="margin:0"/>
					</f:facet>			
			</p:panelGrid>
		</h:form>
	 
</h:body>
</html>
