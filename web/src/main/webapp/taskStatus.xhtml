<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>#{app.helloTitle}</title>
	<h:outputStylesheet name="main.css" library="css" />
</h:head>
<h:body>
	<p:layout id="layout" fullPage="true">
		<p:layoutUnit position="north" size="100" />
		<p:layoutUnit position="west" size="250" />
		<p:layoutUnit position="center" header="#{ts.panelTitle}"
			resizable="tr">
			<h:form id="form">	
				<p:panel id="all" widgetVar="all">				
					<p:dataTable var="stat" value="#{status.allStatuses}"
						emptyMessage="#{dataTable.emptyTableMessage}"
						rowKey="#{stat.id}" selection="#{status.taskStatus}"
						selectionMode="single">
						<p:column style="display: none">							
							<h:outputText value="#{stat.id}"/>
						</p:column>
						<p:column>
							<f:facet name="header">#{ts.columnName}</f:facet>
							<h:outputText value="#{stat.name}"/>
						</p:column>
						<p:column>
							<f:facet name="header">#{ts.columnDescription}</f:facet>
							<h:outputText value="#{stat.description}"/>
						</p:column>
						<f:facet name="footer">														
							<p:commandButton id="addButton" value="Add" icon="ui-icon-plus" oncomplete="ahaDialog.show()"/>
							<p:commandButton id="editButton" value="Eit" icon="ui-icon-plus" oncomplete="editDialog.show()" update=":form:editPanel"/>
						</f:facet>
					</p:dataTable>			
				</p:panel>
				<p:dialog id="dialog" header="Selected" widgetVar="ahaDialog" resizable="true" width="200" showEffect="clip" hideEffect="fold">  
			        <h:panelGrid id="display" columns="2" cellpadding="4">  			  
			            <h:outputText value="#{status.taskStatus.description}" /> 			            		           	
			        </h:panelGrid>  
			    </p:dialog>  
			    <p:dialog id="dialog2" header="Selected" widgetVar="editDialog" resizable="true" width="200" showEffect="clip" hideEffect="fold">  
			        <h:panelGrid id="editPanel" columns="2" cellpadding="4">  			  
			            <h:outputText value="#{status.taskStatus.description}" /> 			            		           	
			        </h:panelGrid>  
			    </p:dialog>  
			</h:form>
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
