<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>#{app.helloTitle}</title>
	<h:outputStylesheet name="main.css" library="css"/>
</h:head>
<h:body>

	       <p:layout id="layout" fullPage="true">
	       	<p:layoutUnit position="north" size="100"/>
			<p:layoutUnit position="west" size="250"/>
			<p:layoutUnit position="center" header="#{ts.panelTitle}" resizable="tr">
				<h:form>
					<p:panel id="panel">
						<p:messages />
						<h:panelGrid columns="3">
							<h:outputLabel for="statusName" value="#{ts.statusName} *" />
							<p:inputText value="#{status.taskStatus.name}" id="statusName" required="true"/>
							<p:message for="statusName" />
							<h:outputLabel for="statusDescription" value="#{ts.statusDescription} *" />
							<p:inputTextarea value="#{status.taskStatus.description}" id="statusDescription" style="width:300px;height:50px;" effectDuration="400" required="true"/>
							<p:message for="statusDescription" />
							<p:commandButton value="#{ts.addButton}" update="panel, all" actionListener="#{status.create}" icon="ui-icon-plus"/>
						</h:panelGrid>
					</p:panel>
				</h:form>
				<p:panel id="all">
					<h:form>
					    <p:dataTable var="stat" value="#{status.allStatuses}" emptyMessage="#{dataTable.emptyTableMessage}">
					        <p:column>
					            <f:facet name="header">
					                    #{ts.columnName}
					            </f:facet>
					            <h:outputText value="#{stat.name}" />
					        </p:column>

					        <p:column>
					            <f:facet name="header">
					                    #{ts.columnDescription}
					            </f:facet>
					            <h:outputText value="#{stat.description}" />
					        </p:column>
					    </p:dataTable>
					</h:form>
				</p:panel>
			</p:layoutUnit>
		</p:layout>

</h:body>
</html>
