<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>
<h:body>

<ui:composition>
	<h:form id="employeeForm">
		<h:panelGrid columns="3">
			<h:outputText value="Employee"/> 
			<h:inputText id="employeeName" value="#{employee.employeeName}" requiredMessage="Please, fill!"/>
			<h:message for="employeeName" />
			<h:outputText value="All"/>
			<h:selectOneListbox>
				<f:selectItems value="#{employee.all}" var="emp" itemLabel="#{emp.name}" itemValue="#{emp.name}"></f:selectItems>
			</h:selectOneListbox>
												
			<h:commandButton action="#{employee.create}" value="Add">
				<f:ajax execute="employeeName" render="employeeForm"></f:ajax>
			</h:commandButton>										
		</h:panelGrid>
	</h:form>
</ui:composition>

</h:body>
</html>
